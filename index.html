<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cork City Council Asset Management</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body { font-family: Arial, sans-serif; margin: 0; background: #f4f4f4; }
        .header { background: #005a9c; color: #fff; padding: 1em; text-align: center; }
        .login-container {
            max-width: 400px;
            margin: 3em auto;
            background: rgba(255,255,255,0.96);
            padding: 2.5em 2em 2em 2em;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.18);
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .login-title {
            font-size: 1.4em;
            font-weight: 600;
            color: #005a9c;
            margin-bottom: 0.5em;
            text-align: center;
            letter-spacing: 0.5px;
        }
        .login-container form {
            width: 100%;
            display: flex;
            flex-direction: column;
        }
        .login-container label {
            margin: 1em 0 0.3em 0.1em;
            font-weight: 500;
            color: #333;
        }
        .login-container input {
            width: 100%;
            padding: 0.7em;
            margin-bottom: 0.5em;
            border: 1px solid #bfc9d1;
            border-radius: 5px;
            font-size: 1em;
            background: #f8fafc;
            transition: border 0.2s;
        }
        .login-container input:focus {
            border: 1.5px solid #005a9c;
            outline: none;
        }
        .login-container button {
            width: 100%;
            padding: 0.8em;
            background: linear-gradient(90deg, #005a9c 60%, #0074d9 100%);
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            margin-top: 1em;
            box-shadow: 0 2px 8px rgba(0,90,156,0.08);
            transition: background 0.2s;
        }
        .login-container button:hover {
            background: linear-gradient(90deg, #0074d9 60%, #005a9c 100%);
        }
        .login-links {
            width: 100%;
            display: flex;
            justify-content: space-between;
            margin-top: 1em;
        }
        .login-links a {
            color: #005a9c;
            text-decoration: none;
            font-size: 0.98em;
            transition: color 0.2s;
        }
        .login-links a:hover {
            color: #0074d9;
            text-decoration: underline;
        }
        .error { color: #d9534f; margin-bottom: 1em; text-align: center; }
        #map { width: 100%; height: 500px; border-radius: 8px; }
        .logout-btn { margin-top: 1em; background: #d9534f; }
        .modal {
            display: none;
            position: fixed;
            z-index: 10;
            left: 0; top: 0; width: 100vw; height: 100vh;
            background: rgba(0,0,0,0.35);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: #fff;
            padding: 2em 2em 1.5em 2em;
            border-radius: 10px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.18);
            min-width: 320px;
            max-width: 95vw;
            position: relative;
        }
        .close-modal {
            position: absolute;
            top: 0.7em; right: 1em;
            font-size: 1.5em;
            color: #888;
            cursor: pointer;
        }
        .modal-content h2 {
            margin-top: 0;
            color: #005a9c;
            text-align: center;
        }
        .modal-content label {
            margin: 1em 0 0.3em 0.1em;
            font-weight: 500;
            color: #333;
        }
        .modal-content input {
            width: 100%;
            padding: 0.7em;
            margin-bottom: 0.5em;
            border: 1px solid #bfc9d1;
            border-radius: 5px;
            font-size: 1em;
            background: #f8fafc;
        }
        .modal-content button {
            width: 100%;
            padding: 0.8em;
            background: linear-gradient(90deg, #005a9c 60%, #0074d9 100%);
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            margin-top: 1em;
        }
        .modal-content .error { color: #d9534f; margin-bottom: 1em; text-align: center; }
    </style>
</head>
<body>
    <div class="header">
        <h1>Cork City Council Asset Management</h1>
    </div>
    <div id="login-bg" class="login-bg"></div>
    <div id="login-section" class="login-container">
        <div class="login-title">Asset Management System CCC (Roads)</div>
        <img src="cork-city-council-logo.png" alt="Cork City Council Logo" style="display:block; margin: 0 auto 1.2em auto; max-width: 120px; max-height: 80px;" />
        <div id="login-error" class="error" style="display:none;"></div>
        <form id="login-form">
            <label for="username">Username (Email)</label>
            <input type="email" id="username" required autocomplete="username">
            <label for="password">Password</label>
            <input type="password" id="password" required autocomplete="current-password">
            <button type="submit">Login</button>
            <div class="login-links">
                <a href="#" id="forgot-password">Forgot Password?</a>
                <a href="#" id="register">Register</a>
            </div>
        </form>
    </div>
    <!-- Registration Modal -->
    <div id="register-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal" id="close-register-modal">&times;</span>
            <h2>Register</h2>
            <div id="register-error" class="error" style="display:none;"></div>
            <form id="register-form">
                <label for="register-email">Email</label>
                <input type="email" id="register-email" required autocomplete="username">
                <label for="register-password">Password</label>
                <input type="password" id="register-password" required autocomplete="new-password">
                <label for="register-password2">Confirm Password</label>
                <input type="password" id="register-password2" required autocomplete="new-password">
                <button type="submit">Register</button>
            </form>
        </div>
    </div>
    <div id="map-section" class="map-container" style="display:none;">
        <h2>Asset Map</h2>
        <div id="map"></div>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
    <script>
      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyCGhmQGErP3eP1fiwIS5Q509EdN4cgpHuk",
        authDomain: "asset-management-system-ccc.firebaseapp.com",
        projectId: "asset-management-system-ccc",
        storageBucket: "asset-management-system-ccc.firebasestorage.app",
        messagingSenderId: "994840301001",
        appId: "1:994840301001:web:eec4fc61e3515a2363ac18"
      };

      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
      // Firestore and Auth are now available as firebase.firestore() and firebase.auth()
    </script>
    <script>
        // Remove demo user logic and in-memory assets array

        // Fetch assets from Firestore and display on map
        async function fetchAndDisplayAssets(map) {
            const db = firebase.firestore();
            try {
                const snapshot = await db.collection('assets').get();
                snapshot.forEach(doc => {
                    const asset = doc.data();
                    if (asset.lat && asset.lng) {
                        L.marker([asset.lat, asset.lng])
                            .addTo(map)
                            .bindPopup(`<b>${asset.name}</b><br>Type: ${asset.type}`);
                    }
                });
            } catch (error) {
                alert('Error loading assets: ' + error.message);
            }
        }

        // Map logic
        let map;
        function initMap() {
            if (map) { map.remove(); }
            map = L.map('map').setView([51.8985, -8.4756], 13); // Cork city center
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: 'Â© OpenStreetMap contributors'
            }).addTo(map);
            // Fetch and display asset markers from Firestore
            fetchAndDisplayAssets(map);
        }
    </script>
</body>
</html>
